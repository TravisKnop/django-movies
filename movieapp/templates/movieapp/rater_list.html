{% extends "base.html" %}

{% block content %}

    <h1>Rater List</h1>

<div class="row">
    {% for rater in rater_list %}
        <div class="col-md-12">
                <ul>
                    <li><a href="{% url 'rater_detail' rater.id %}">{{ rater.id }}</a></li>
                </ul>
        </div>
    {% endfor %}
</div>
{% endblock %}
