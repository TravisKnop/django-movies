{% extends "base.html" %}

{% block content %}

    <h1>Movie List</h1>

<div class="row">
    {% for movie in movie_list %}
        <div class="col-md-12">
                <ul>
                    <li><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a></li>
                </ul>
        </div>
    {% endfor %}
</div>
{% endblock %}
